<div class="col-9 float-left">
    <div class="settings-next">
        <div class="Subhead">
            <h2 class="Subhead-heading">Model Repository</h2>
        </div>
    </div>
    
    <hr />
    <style>
        .listgroup {
            list-style: none;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
        }
        .listgroup-item {
            min-height: inherit;
            padding: 10px;
            font-size: 13px;
            line-height: 26px;
            color: #586069;
        }
    </style>
    {% for model in models %}
        <div class="listgroup js-collaborated-repos">
            <div class="listgroup-item simple public js-collab-repo" data-model-id="0">
                <svg class="octicon octicon-repo mr-1" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
                <a class="mr-1" href="/models/{{request.user.username}}/{{model.model_name}}">{{request.user.username}}/{{model.model_name}}</a>
                <small>{{model.file_count}}files</small>
            </div>
        </div>
    {% empty %}
        <p class="js-collaborated-repos-empty" hidden="">
            You have not created any model. Do you have interest in 
            <a href="/models/{{request.user.username}}/create">Create One</a>?
        </p>
    {% endfor %}
</div>
