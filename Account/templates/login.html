{% extends "base.html" %}

{% block message %}
{% endblock %}

{% block main %}
    <link rel="stylesheet" type="text/css" href="/static/css/account-style.css">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <img height="140" width="140" src="/static/img/logo.png" class="img-responsive center-block" />
                <h3 class="text-center">
                    登录您的账号
                </h3>
                {% if loginInvalid %}
                <div class="flash flash-error">
                    <div class="text-center">
                        登录失败！
                    </div>
                </div>
                {% endif %}
                <div class="row clearfix">
                    <form role="form" action="" method="post" class="auth-form-body mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            {{ form.username }}
                            {{ form.username.errors }}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label><a class="label-link" href="{% url 'lost-password'%}" rel="external">忘记密码？</a>
                            {{ form.password }}
                            {{ form.password.errors }}
                        </div>
                        <div class="login-form-action">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                        <div class="login-links mt-3">
                            <a href="{% url 'index'%}" rel="external" class="logged-out-form-back-link">←返回 MachLab 首页</a>
                        </div>
                        <div class="login-form-next">
                            <input type="hidden" name="next" value="/" />
                        </div>
                    </form>
                </div>
                <p class="create-account-callout mt-3">如尚未注册，请尝试<a href="{% url 'register'%}">MachLab</a>！</p>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>  
{% endblock %}
